<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Translator</title>
</head>
<body>
    <main>
        <nav class="navBar">Google translator</nav>
        <section class="optionsButton">
            <div>
                <button class="btn btnText">Text</button>

                <button class="btn btnDocument">Documents</button>
                <button class="btn btnWebsites">Websites</button>
            </div>
        </section>
        <section class="translatorSection">
            <div class="container1">
                <div class="langSettings">
                    <p>Define language</p>
                    <p>English</p>
                    <p>Russian</p>
                    <p>Uzbek</p>
                </div>
                <div class="inputField">
                    some text
                </div>
                
            </div>
            <div class="container2">
                <div class="langSettings">
                    <p>Define language</p>
                    <p>English</p>
                    <p>Russian</p>
                    <p>Uzbek</p>
                </div>
                <div class="resultField">
                    result
                </div>
            </div>

        </section>
        <section class="history"></section>
    </main>
</body>
</html>
